<!DOCTYPE html>
<html>
<head>
  <title>Balloon GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 90%; }
    #info {
      height: 10%;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .label { font-weight: bold; }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="info">
    <div><span class="label">Latitude:</span> <span id="lat">--</span></div>
    <div><span class="label">Longitude:</span> <span id="lon">--</span></div>
    <div><span class="label">Altitude:</span> <span id="alt">--</span> m</div>
    <div><span class="label">Speed:</span> <span id="speed">--</span> m/s</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://gps-tracker-72aed-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
    // Initialize map
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  
    const markers = [];
    const latlngs = [];
  
    // Listen for changes in /locations
    db.ref('locations').on('value', (snapshot) => {
      const locations = snapshot.val();
      if (!locations) return;
  
      // Clear previous markers and path
      markers.forEach(marker => map.removeLayer(marker));
      markers.length = 0;
      latlngs.length = 0;
  
      // Sort by key (Firebase keys are time-based)
      const sortedKeys = Object.keys(locations).sort();
      sortedKeys.forEach(key => {
        const data = locations[key];
        if (data.latitude && data.longitude) {
          const latlng = [data.latitude, data.longitude];
          latlngs.push(latlng);
  
          const marker = L.marker(latlng).addTo(map);
          marker.bindPopup(`Alt: ${data.altitude ?? '--'} m<br>Speed: ${data.speed ?? '--'} m/s`);
          markers.push(marker);
        }
      });
  
      // Fit map to show all markers
      if (latlngs.length > 0) {
        map.fitBounds(latlngs);
      }
  
      // Update info panel with latest point
      const last = locations[sortedKeys.at(-1)];
      if (last) {
        document.getElementById('lat').textContent = last.latitude.toFixed(5);
        document.getElementById('lon').textContent = last.longitude.toFixed(5);
        document.getElementById('alt').textContent = last.altitude?.toFixed(2) || '--';
        document.getElementById('speed').textContent = last.speed?.toFixed(2) || '--';
      }
  
      // Optional: draw trajectory line
      if (latlngs.length > 1) {
        L.polyline(latlngs, { color: 'blue' }).addTo(map);
      }
    });
  </script>  
</body>
</html>
